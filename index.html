<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Eat</title>
    <script src="https://kit.fontawesome.com/40a45e874e.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav>
            <div>
                <a href="#">
                    <img src="img/logo.png" alt="logo">
                </a>
            </div>

            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>

                <button>
                    <a href="#">Cadastre sua empresa</a>
                </button>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <img src="img/Legumes.png" alt="banner-legumes">

        </div>

        <div>
            <h1>
                <strong>
                    Não sabe em qual <br>
                </strong>

                restaurante ir almoçar?

            <p>
                Com o Eat você encontra os restaurantes mais proximos de sua localização
                e ainda consgue consultar avaliações, cardápio e precos.
            </p>
            <h2>
                E muito mais! <br>
                Baixe nosso App
            </h2>

            <p>
                E muito mais! <br>
                Baixe nosso App
            </p>

            <div>

                <button>
                    <a href="#"><i class="fab fa-google-play"></i> Play Store</a>
                </button>
                <button>
                    <a href="#"><i class="fab fa-app-store"></i> Apple Store</a>
                </button>
            </div>

        </div>

        <div>
            <img src="img/Celular.png" alt="img-celular">
        </div>

    </main>

    <footer>
        <div>

            <p> Copyrigith2020</p>

        </div>

        <div>

            <a href=""><i class="fab fa-instagram"></i></a>
            <a href=""><i class="fab fa-facebook-f"></i></a>
            <a href=""><i class="fab fa-whatsapp"></i></a>

        </div>

    </footer>

</html>
