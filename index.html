<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Eat</title>
    <script src="https://kit.fontawesome.com/40a45e874e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container-landpage">
        <header>
            <nav class="navbar">
                <div class="logo">
                    <a href="#">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>

                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Sobre</a>
                    </li>
                    <li>
                        <a href="#">Contato</a>
                    </li>


                </ul>

                <button class="botao-cadastro">
                    <a href="#">Cadastre sua empresa</a>
                </button>

            </nav>

        </header>

        <main class="container-carrossel">
            <div class="img-legumes">
                <img src="img/Legumes.png" alt="banner-legumes">

            </div>

            <div class="box-text">
                <h1>
                    <strong>
                        Não sabe em qual <br>
                    </strong>

                    restaurante ir almoçar?

                </h1>

                <p>
                    Com o Eat você encontra os restaurantes mais proximos de sua localização<br>
                    e ainda consgue consultar avaliações, cardápio e precos.
                </p>
                <h2>
                    E muito mais! <br>
                    Baixe nosso App
                </h2>

                <p>
                    Faça seu <br>
                    download aqui
                </p>

                <div class="box-buttons">

                    <button class="buttons-store">
                        <a href="#"><i class="fab fa-google-play"></i> Play Store</a>
                    </button>
                    <button class="buttons-store">
                        <a href="#"><i class="fab fa-app-store"></i> Apple Store</a>
                    </button>
                </div>

            </div>

            <div class="img-celular">
                <img src="img/Celular.png" alt="img-celular">
            </div>

        </main>

        <footer id="footer">
            <div class="copyright">

                <p> Copyright2020</p>

            </div>

            <div class="container-icons">

                <a href=""><i class="fab fa-instagram"></i></a>
                <a href=""><i class="fab fa-facebook-f"></i></a>
                <a href=""><i class="fab fa-whatsapp"></i></a>

            </div>

        </footer>
    </div>
</body>

</html>
